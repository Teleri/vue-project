name: 'Lighthouse'
on:
  pull_request:
    branches:
      - main

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: 20.11
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - name: 'Install Dependencies'
      run: |
        yarn
    - name: 'Build app'
      run: yarn run build
    - name: 'Run Lighthouse CI'
      run: |
        yarn global add @lhci/cli@0.13.0
        LHCI_OUTPUT=$(lhci autorun)
        echo "::set-output name=output::$LHCI_OUTPUT"
    - name: 'Post Lighthouse Output to PR'
      uses: actions/github-script@v6
      if: always()
      with:
        script: |
          const name = '${{ github.workflow }}';
          const url = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
          const success = '${{ job.status }}' === 'success';
          const body = `${name}: ${success? 'succeeded ✅' : 'failed ❌'}\n${url}\n${{ steps.lhci_output.outputs.output }};

          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          })
