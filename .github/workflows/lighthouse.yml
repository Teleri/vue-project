name: 'Lighthouse'
on:
  push:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: 20.11
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    - name: 'Install Dependencies'
      run: |
        npm install
        npm install -g @lhci/cli@0.13.0
    - name: 'Build app'
      run: npm build
    - name: 'Run Lighthouse CI'
      run: |
        lhci autorun
