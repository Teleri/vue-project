name: 'Lighthouse'
on:
  pull_request:
    branches:
      - main

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: 20.11
        cache: 'yarn'
        cache-dependency-path: 'yarn.lock'
    - name: 'Install Dependencies'
      run: |
        yarn
    - name: 'Run Lighthouse CI'
      id: lighthouse-ci
      run: |
        yarn global add @lhci/cli@0.13.0
        lhci autorun
        while IFS= read -r line; do
          if [[ "$line" == *"$()"* ]]; then
            eval $line
          fi
        done <./test.md
    - name: 'Lighthouse Report'
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: ${{ steps.lighthouse-ci.outputs.comment }}
