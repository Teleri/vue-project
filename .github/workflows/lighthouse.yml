name: 'Lighthouse'
on:
  push:
    branches:
      - main

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: 20.11
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'
    - name: 'Install Dependencies'
      run: |
        yarn
    - name: 'Build app'
      run: yarn run build
    - name: 'Run Lighthouse CI'
      run: |
        yarn global add @lhci/cli@0.13.0
        lhci autorun
        lhci upload --target=filesystem --outputDir='/home/runner/work/${{ github.repository }}/lighthouse_reports'
