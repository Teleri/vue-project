ci:
  collect:
    settings:
      preset: 'desktop'
      onlyCatetories: ['performance', 'accessibility', 'best-practices', 'seo']
    url: ['http://localhost:5173/home']
    startServerCommand: 'yarn run dev --host'
    numberOfRuns: 1
  assert:
    includePassedAssertions: true
    assertions:
      'categories:performance': ['warn', { minScore: 0.9 }]
      'categories:accessibility': ['warn', { minScore: 0.9 }]
      'categories:best-practices': ['warn', { minScore: 0.9 }]
      'categories:seo': ['warn', { minScore: 0.9 }]
      'largest-contentful-paint': ['warn', { maxNumericValue: 17000 }]
      'cumulative-layout-shift': ['warn', { maxNumericValue: 0.1 }]
      'max-potential-fid': ['warn', { maxNumericValue: 5 }]
  upload:
    target: 'filesystem'
