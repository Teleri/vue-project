ci:
  collect:
    url: ['http://localhost:4173']
    startServerCommand: 'yarn run preview'
    numberOfRuns: 1
  upload:
    target: 'temporary-public-storage'
  assert:
    assertions:
      'categories:performance': 'on'
      'categories:accessibility': 'off'
      'categories:best-practices': 'off'
      'categories:seo': 'off'
